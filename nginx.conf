# nginx.conf
worker_processes 1;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  keepalive_timeout  65;

  server {
    listen       8080;
    server_name  localhost;

    # serve static built files under /mitsubishi/
    location /mitsubishi/ {
      root /usr/share/nginx/html;
      try_files $uri $uri/ /mitsubishi/index.html;
      index index.html;
    }

    # optional: redirect root to /mitsubishi/ (if you open http://localhost:8080)
    location = / {
      return 302 /mitsubishi/;
    }

    # optional security headers (feel free to adapt)
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
  }
}
